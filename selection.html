<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
      
    <img class="mx-auto" src="./assets/image/logo.3.3.png" alt="">

    <div class="w-screen mt-12 category-words grid items-center justify-center place-items-center " id="word-list">
      <div class="border w-[70%] max-sm:w-[90%] p-3 bg-gray-50 rounded-lg h-auto shadow-lg grid grid-cols-3 max-sm:grid-cols-2 items-center justify-center place-items-center">

         <div class="my-3 w-[80%] h-[200px] hover:bg-gray-100 border font-bold rounded">
            <a onclick="selCategory('colors')" class="flex flex-col items-center justify-center">
                <p>Colors</p>
                <img class="w-[80%] h-[150px] rounded" src="./assets/image/color.png" alt="">
            </a>
         </div>

         <div class="my-3 w-[80%] h-[200px] hover:bg-gray-100 border font-bold rounded">
            <a onclick="selCategory('food')" class="flex flex-col items-center justify-center">
                <p>Food</p>
                <img class="w-[80%] h-[150px] rounded" src="./assets/image/food.png" alt="">
            </a>
         </div>

         <div class="my-3 w-[80%] h-[200px] hover:bg-gray-100 border font-bold rounded">
            <a onclick="selCategory('animals')" class="flex flex-col items-center justify-center">
                <p>Animals</p>
                <img class="w-[80%] h-[150px] rounded" src="./assets/image/animal.png" alt="">
            </a>
         </div>

         <div class="my-3 w-[80%] h-[200px] hover:bg-gray-100 border font-bold rounded">
            <a onclick="selCategory('home')" class="flex flex-col items-center justify-center">
                <p>Home</p>
                <img class="w-[80%] h-[150px] rounded" src="./assets/image/home.png" alt="">
            </a>
         </div>

         <div class="my-3 w-[80%] h-[200px] hover:bg-gray-100 border font-bold rounded">
            <a onclick="selCategory('cars')" class="flex flex-col items-center justify-center">
                <p>Cars</p>
                <img class="w-[80%] h-[150px] rounded" src="./assets/image/car.png" alt="">
            </a>
         </div>

         <div class="my-3 w-[80%] h-[200px] hover:bg-gray-100 border font-bold rounded">
            <a onclick="selCategory('fruits')" class="flex flex-col items-center justify-center">
                <p>Fruits</p>
                <img class="w-[80%] h-[150px] rounded" src="./assets/image/fruit.png" alt="">
            </a>
         </div>

      </div>
    </div>
    
    <script src="./src/js/app.js"></script>
</body>
</html>
