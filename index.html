<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hangman</title>
</head>
<body class="mb-24 text-white pt-12 mx-auto">
    <p class="text-center font-bold mb-12 text-4xl text-black">Hangman</p>
    <div class=" mx-auto p-3">
        <div><span id='min'></span><span id='max'></span></div>
        <button onClick="reset()" class="px-3 py-2 ml-12 mb-3 btn bg-blue-400 hover:bg-blue-500 text-white font-bold flex items-center justify-center rounded">Reset</button>
        <div class=" text-center md:flex mx-auto">
            <div class="bacground sm:w-[500px] w-[400px] h-[250px] sm:h-[280px] sm:pt-5 pt-3 px-3">
                <p id="word" class="mb-5 mt-3"></p>
                <div id="keyboard" class="text-xl lg:pt-5"></div>
            </div>
            <div class="w-[30%] max-sm:w-[50%] mx-auto mt-24 md:mt-0">
                <img class="img lg:w-[40%] w-[70%] mt-1" src="./assets/image/0.png" alt="hangman">
            </div>
        </div>
    </div>

    <footer><img class="fixed h-auto bottom-0" src="./assets/image/7.png" alt=""></footer>

    <script src="./assets/js/app.js"></script>
</body>
</html>
