<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Hangman</title>
</head>
<body class="mb-24 text-white pt-12 mx-auto">

        <h1 class="text-center font-bold mb-12 text-4xl text-black">Hangman</h1>

    <div class="flex">
       <div class="mx-5">
        <button id="muteButton" class="text-4xl text-gray-900" onclick="toggleMute()">
            <i class="fas fa-volume-up"></i>
        </button>
       </div>

       <div class="flex mx-5 totalTimer">
        <i id="timer-icon" class="fas fa-clock text-4xl text-gray-900"></i>
       <div id="timer" class="hidden">
          <span id="timer-countdown" class="text-4xl text-gray-900">10</span>
        </div>  

       </div>
    </div>

    <div class="mx-auto p-3">
        <div><span id='min'></span><span id='max'></span></div>
        <div class="flex items-center justify-center md:block text-center">
            <a href="./selection.html" class="new w-[10%] h-[30px] max-sm:w-[45%] mb-3 md:ml-12 btn bg-rose-500 hover:bg-rose-600 text-white font-bold md:flex items-center md:justify-center rounded">NEW</a>
        <button class="continue h-[30px] w-[25%] md:w-[10%] ml-12 mb-3 btn bg-rose-500 hover:bg-rose-600 text-white font-bold hidden items-center justify-center rounded">CONTINUE</button>
        </div>

        <div class=" text-center md:flex mx-auto items-center justify-center">
            <div class="bacground sm:w-[500px] w-[400px] h-[250px] sm:h-[280px] sm:pt-5 pt-3 px-3 md:flex flex-col mx-auto items-center justify-center">
                <p id="description" class="px-3"></p>
                <p id="text" class="mb-2 mt-3"></p>
                <div id="keyboard" class="text-xl"></div>
            </div>
            <div class="w-[30%] max-sm:w-[50%] mx-auto mt-24 md:mt-0">
                <img class="img lg:w-[40%] w-[60%] mt-1" src="./assets/image/0.png" alt="hangman">
            </div>
        </div>
    </div>

    <footer><img class="fixed h-auto bottom-0" src="./assets/image/footer.png" alt=""></footer>

    <audio id="music" src="./assets/musics/Monkeys-Spinning-Monkeys(chosic.com).mp3" autoplay loop></audio>
    <audio id="gameover" src="./assets/musics/gameover.wav"></audio>
    <audio id="win" src="./assets/musics/win.mp3"></audio>

    <script src="./src/js/app.js"></script>
</body>
</html>
